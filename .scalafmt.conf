maxColumn = 80
lineEndings = unix
assumeStandardLibraryStripMargin = true

rewrite.rules = [
  sortImports
]

align = more
align.tokens = [

  # tokens added
  {
    code = ":="
    owner = "."
  }

  # default align=more tokens
  {
    code = "←"
    owner = "Enumerator.Generator"
  }
  {
    code = "%"
    owner = "Term.ApplyInfix"
  }
  {
    code = "{"
    owner = Template
  }
  {
    code = "⇒"
    owner = Case
  }
  {
    code = extends
    owner = "Defn.(Class|Trait|Object)"
  }
  {
    code = "→"
    owner = "Term.ApplyInfix"
  }
  {
    code = "="
    owner = "(Enumerator.Val|Defn.(Va(l|r)|Def|Type))"
  }
  {
    code = "<-"
    owner = "Enumerator.Generator"
  }
  {
    code = "//"
    owner = ".*"
  }
  {
    code = "->"
    owner = "Term.ApplyInfix"
  }
  {
    code = "%%"
    owner = "Term.ApplyInfix"
  }
  {
    code = "=>"
    owner = Case
  }
  {
    code = "}"
    owner = Template
  }
  {
    code = "%%%"
    owner = "Term.ApplyInfix"
  }
]

